
version: 2

models:
  - name: dim_customers
    columns:
      - name: customer_id
        tests:
          - unique
          - not_null
      - name: email
        tests:
          - not_null
      - name: city
        tests:
          - not_null
      - name: country
        tests:
          - not_null

  - name: fct_orders_incremental
    columns:
      - name: order_id
        tests:
          - unique
          - not_null
      - name: customer_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_customers')
              field: customer_id

  - name: dim_customers_scd
    columns:
      - name: customer_id
        tests:
          - not_null
      - name: dbt_valid_from
        tests:
          - not_null
